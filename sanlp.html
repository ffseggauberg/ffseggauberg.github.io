    <style>
        /* Grundlegendes Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Hintergrund und allgemeine Schrift */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 40px 0px 30px 0px;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            /*height: 100%;*/
            max-width: 800px;
            text-align: center;
        }

        /* Startbildschirm */
        #start-screen {
            display: block;
        }

        #quiz-screen, #result-screen {
            display: none;
        }

        /* Buttons */
        .button-bronze {
            background-color: #9a661d;
            color: #fff;
            justify-content: center;
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.25rem;
            margin-top: 20px;
            width: 80%;
        }
        
        .button-bronze:hover {
            background-color: #bf8970;
        }
        
        .button-silver {
            background-color: #aaacb2;
            color: #fff;
            justify-content: center;
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.25rem;
            transition: background-color 0.3s;
            margin-top: 20px;
            width: 80%;
        }
        
        .button-silver:hover {
            background-color: #d8d9db;
        }
        
        .button-gold {
            background-color: #cfa959;
            color: #fff;
            justify-content: center;
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.25rem;
            transition: background-color 0.3s;
            margin-top: 20px;
            margin-bottom: 2cm;
            width: 80%;
        }
        
        .button-gold:hover {
            background-color: #d8c49a;
        }
        
        
        .button {
            background-color: #A72920;
            color: #fff;
            justify-content: center;
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.25rem;
            transition: background-color 0.3s;
            margin-top: 20px;
            width: 100%;
            /*max-width: 250px;*/
        }

        .button:hover {
            background-color: #c34140;
        }


        /* Fragenbereich */
        .question {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .answer-options {
            margin-top: 20px;
            display: flex;
            font-size: 1.25rem;
            flex-direction: column;
            align-items: flex-start;
            accent-color: #A72920;
        }

        .answer-options label {
            background-color: #f9f9f9;
            padding: 12px;
            margin: 5px 0;
            border-radius: 8px;
            width: 100%;
            display: flex;
            /*align-items: center;*/
            text-align: left;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .answer-options input {
            margin-right: 10px;
        }

        .answer-options label:hover {
            background-color: #efefef;
        }

        .answer-options input:checked + label {
            background-color: #f1f1f1;
        }

        /* Timer */
        .timer {
            font-size: 1rem;
            font-weight: 500;
            color: #666;
            position: fixed;
            top: 10px;
            right: 10px;
        }
        
        .info {
            font-size: 1rem;
            font-weight: 500;
            color: #666;
            position: fixed;
            top: 10px;
            left: 10px;
        }
        
        .author {
            font-size: 0.8rem;
            font-weight: 500;
            color: #666;
        }

        /* Ergebnis */
        #result-screen {
            text-align: center;
        }


        /* Medienabfragen für mobile Anpassungen */
        @media (max-width: 800px) {
            .container {
                padding: 20px;
            }

/*
            .button {
                font-size: 20px;
            }

            .question {
                font-size: 26px;
            }
*/
            .answer-options label {
                padding: 10px;
            }
        }
        
        h1 {
            font-size: 4rem;
            color: #A72920;
            text-align: center;
        }
        
        h2 {
            font-size: 2rem;
            color: #a0a0a0;
            text-align: center;
        }
        
        .bottom-space {
            margin-bottom: 2cm;
        }
        
        #snackbar {
          visibility: hidden;
          min-width: 250px;
          margin-left: -125px;
          background-color: #008754;
          color: #fff;
          text-align: center;
          border-radius: 50px;
          padding: 16px;
          position: fixed;
          z-index: 1;
          left: 50%;
          bottom: 80px;
          font-size: 1.5rem;
        }

        #snackbar.show {
          visibility: visible;
          -webkit-animation: fadein 0.25s, fadeout 0.25s 0.75s;
          animation: fadein 0.25s, fadeout 0.25s 0.75s;
        }

        @-webkit-keyframes fadein {
          from {bottom: 0; opacity: 0;} 
          to {bottom: 80px; opacity: 1;}
        }

        @keyframes fadein {
          from {bottom: 0; opacity: 0;}
          to {bottom: 80px; opacity: 1;}
        }

        @-webkit-keyframes fadeout {
          from {bottom: 80px; opacity: 1;} 
          to {bottom: 0; opacity: 0;}
        }

        @keyframes fadeout {
          from {bottom: 80px; opacity: 1;}
          to {bottom: 0; opacity: 0;}
        }
        
        
        .switch {
          position: relative;
          display: inline-block;
          width: 80%;
          height: 2.75rem;
          margin-bottom: 2cm;
        }

        .switch input {display:none;}

        .slider {
          position: absolute;
          cursor: pointer;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: #A72920;
          -webkit-transition: .4s;
          transition: .4s;
          border-radius: 34px;
        }

        
        input:checked + .slider {
          background-color: #eaeaea;
        }



        /*------ ADDED CSS ---------*/
        .slider:after
        {
         content:'Fragen üben';
         color: white;
         display: block;
         position: absolute;
         transform: translate(-50%,-50%);
         top: 50%;
         left: 50%;
         font-family: Verdana, sans-serif;
         font-size: 1.5rem;
        }

        input:checked + .slider:after
        {  
          content:'Prüfung simulieren';
          color: #A72920;
        }

    </style>
</head>
<body>

    <!-- Startbildschirm -->
    <div id="start-screen" class="container">
        <h2>Fragen</h2>
        <h1>SAN</h1>
        <h2 class=bottom-space>Leistungsprüfung</h2>
        
        <label class="switch">
        <input type="checkbox" id="examSim">
        <div class="slider round"></div>
        </label>

        <button class="button-bronze" onclick="startQuiz('bronze')">BRONZE</button>
        <button class="button-silver" onclick="startQuiz('silber')">SILBER</button>
        <button class="button-gold" onclick="startQuiz('gold')">GOLD</button>
        <div class="author">v1.0 &copy; Thomas Schwar</div>
        <div class="author">nach RL-4.6.1/151 - 2010 vom 01. Juli 2024</div>
    </div>

    <!-- Quiz -->
    <div id="quiz-screen" class="container">
        <div id="text" class="info">Frage 1 von 20</div>
        <div id="timer" class="timer">00:00</div>
        <div id="question-container">
            <div class="question" id="question-text"></div>
            <div class="answer-options" id="answer-options"></div>
        </div>
        <button class="button" id="next-question-btn" onclick="buttonNext()">Antwort anzeigen</button>
    </div>

    <!-- Endbildschirm -->
    <div id="result-screen" class="container">
        <h1 class=bottom-space>Ergebnis</h1>
        <h2 id="correct-answers"></h2>
        <h2 class=bottom-space id="time-taken"></h2>
        <button class="button" onclick="restartQuiz()">Zurück</button>
    </div>
    
    <div id="snackbar">.</div>

            correctAnswersCount = 0;
            startTimeReal = Date.now();
            startTime = examMode ? addMinutes(startTimeReal, examTime[idx_step]) : startTimeReal;

            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('quiz-screen').style.display = 'block';
            displayQuestion();
            startTimer();
        }

        // Display the current question
        function displayQuestion() {
            const question = currentQuestions[currentQuestionIndex];
            document.getElementById('question-text').innerText = question.question;
            const optionsContainer = document.getElementById('answer-options');
            optionsContainer.innerHTML = '';
            question.options.forEach((option, index) => {
                const label = document.createElement('label');
                label.classList.add('answer-option');
                label.innerHTML = `
                    <input type="checkbox" id="option${index}" data-index="${index}">
                    ${option}
                `;
                optionsContainer.appendChild(label);
            });

            document.getElementById('next-question-btn').innerText = examMode ? 'Nächste Frage' : 'Überprüfen';
            document.getElementById('next-question-btn').style.display = 'inline-block';
            document.getElementById('text').innerText = `Frage ${currentQuestionIndex + 1} von ${currentQuestions.length}`;
            checkAnswers = true;
        }
        
        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < currentQuestions.length) {
                displayQuestion();
            } else {
                endQuiz();
            }
        }

        // Handle next question button click
        function buttonNext() {
            if(checkAnswers) {
                const question = currentQuestions[currentQuestionIndex];
                const selectedOptions = [...document.querySelectorAll('#answer-options input:checked')].map(input => parseInt(input.getAttribute('data-index')));
                const unselectedOptions = [...document.querySelectorAll('#answer-options input:not(:checked)')].map(input => parseInt(input.getAttribute('data-index')));
                const correct = selectedOptions.every(index => question.correct[index]);
                const incorrect = unselectedOptions.every(index => !question.correct[index]);
                
                if (correct && incorrect) {
                    correctAnswersCount++;
                    if(!examMode) {
                        showSnack("Richtig!");
                    }
                    nextQuestion(); 
                } else {
                    if(examMode) {
                        nextQuestion(); 
                    } else {
                        showFeedback();
                        checkAnswers = false;
                    }
                }
            } else {
                checkAnswers = true;
                nextQuestion();
            }
        }

        // Show feedback for answers (color only)
        function showFeedback() {
            const question = currentQuestions[currentQuestionIndex];

            // Mark answers with green or red based on correctness
            question.options.forEach((option, index) => {
                const isCorrect = question.correct[index];
                const optionLabel = document.querySelector(`#option${index}`).parentNode;
                optionLabel.style.color = isCorrect ? 'green' : 'red'; // Grün für richtig, Rot für falsch
            });
            
            document.getElementById('next-question-btn').innerText = 'Nächste Frage';
        }
        
        function pad(num, size) {
            num = num.toString();
            while (num.length < size) num = "0" + num;
            return num;
        }

        // Start timer
        function startTimer() {
            const timerDisplay = document.getElementById('timer');
            timerInterval = setInterval(() => {
                if(examMode) {
                    if((startTime - Date.now()) <= 0) {
                        endQuiz();
                    }
                    var delta_ms = startTime - Date.now();
                    var sec = Math.floor(delta_ms / 1000) % 60;
                    var minute = Math.floor(delta_ms / 1000 / 60);
                    
                    timerDisplay.innerText = `${pad(minute, 2)}:${pad(sec, 2)}`;
                } else {
                    var delta_ms = Date.now() - startTime;
                    var sec = Math.floor(delta_ms / 1000) % 60;
                    var minute = Math.floor(delta_ms / 1000 / 60);
                    
                    timerDisplay.innerText = `${pad(minute, 2)}:${pad(sec, 2)}`;
                }
            }, 1000);
        }

        // End Quiz
        function endQuiz() {
            clearInterval(timerInterval);
            document.getElementById('quiz-screen').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';

            document.getElementById('correct-answers').innerText = `Richtige Antworten:\n ${correctAnswersCount} von ${currentQuestions.length}`;
            /*const totalTime = Math.floor((Date.now() - startTime) / 1000);*/
            var delta_ms = Date.now() - startTimeReal;
            var sec = Math.floor(delta_ms / 1000) % 60;
            var minute = Math.floor(delta_ms / 1000 / 60);
            totalTime = `${pad(minute, 2)}:${pad(sec, 2)}`;
            
            document.getElementById('time-taken').innerText = `\nZeit: ${totalTime}`;
        }

        // Restart quiz
        function restartQuiz() {
            document.getElementById('result-screen').style.display = 'none';
            document.getElementById('start-screen').style.display = 'block';
        }

    </script>

</body>
</html>
